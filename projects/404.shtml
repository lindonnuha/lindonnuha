<!DOCTYPE html>
<html>

<head>
    <title>Portfolio | 404</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="/static/images/portfolio.png">
    <style type="text/css">
        @import url(https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i);

        body {
            margin: 0;
            padding: 0;
            font-family: Raleway;
            overflow-x: hidden;
        }

        .container {
            max-width: 758px;
        }

        .container {
            width: 100%;
            margin-right: auto;
            margin-left: auto;
        }

        .text-center {
            text-align: center;
        }

        .cursor-pointer {
            cursor: pointer !important;
        }

        .btn-primary {
            color: #fff;
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn {
            display: inline-block;
            font-weight: 400;
            text-align: center;
            white-space: nowrap;
            vertical-align: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            border: 1px solid transparent;
            padding: .375rem .75rem;
            font-size: 1rem;
            line-height: 1.5;
            border-radius: .25rem;
            transition: color .15s ease-in-out, background-color .15s ease-in-out, border-color .15s ease-in-out, box-shadow .15s ease-in-out;
        }
        .btn-primary:hover, .btn-primary:focus, .btn-primary:active, .btn-primary.active, .open>.dropdown-toggle.btn-primary {
            color: #fff;
            background-color: #006ee4;
            border-color: #006ee4; /*set the color you want here*/
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="https://cdn.dribbble.com/users/722246/screenshots/3066818/404-page.gif" width="100%">
    </div>
    <div class="text-center">
        <h1>Looks like you're lost</h1>
        <h4>the page you are looking for is not avaible!</h4>
        <a href="/"><button class="btn btn-primary cursor-pointer">Go to Home</button></a>
    </div>
</body>

</html>
